<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: inherit;
            font-weight: inherit;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        em,
        i,
        address {
            font-style: normal;
        }

        body {
            line-height: 1;
        }
    </style>
</head>

<body>
    <!-- 기본 box-->
    <div>html 01</div>

    <!-- 제목 box-->
    <h1>html 01</h1>
    <h2>html 01</h2>
    <h3>html 01</h3>
    <h4>html 01</h4>
    <h5>html 01</h5>
    <h6>html 01</h6>

    <!-- 리스트 box -->
    <ul>
        <li>html 01</li>
        <li>html 01</li>
        <li>html 01</li>
        <li>html 01</li>
    </ul>

    <ol>
        <li>html 01</li>
        <li>html 01</li>
        <li>html 01</li>
        <li>html 01</li>
    </ol>

    <dl>
        <dt>html 01</dt>
        <dd>html 01</dd>
        <dd>html 01</dd>
        <dd>html 01</dd>
    </dl>
    <p>html 01</p>

    <!-- 인라인 : 글자 , 그림-->
    <a href="">html 01</a>
    <strong>html 01</strong>
    <em>html 01</em>
    <span>html 01</span>

    <!-- 시멘틱 테그 : 의미만가지고 있는 tag-->
    <header>html 01</header>
    <footer>html 01</footer>
    <main>html 01</main>
    <section>html 01</section>
    <aside>html 01</aside>
    <article>html 01</article>
    <figure>html 01</figure>
    <nav>html 01</nav>


</body>

</html>
